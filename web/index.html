<!DOCTYPE html>
<html>

<head>

    <title>Chispa</title>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no,
              initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <link rel="stylesheet" href="../css/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.4.min.css" />
    <link rel="stylesheet" href="../css/jquery.mobile.simpledialog.css" />
    <link rel="stylesheet" href="../css/spark.css" />


</head>

<body style="background: url('css/bg.jpg') no-repeat right top; background-size: cover;">

    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/jquery.js"></script>
    <script type="text/javascript">
        $(document).bind("mobileinit", function () {
            $.mobile.buttonMarkup.hoverDelay = 100;
            $.mobile.buttonMarkup.corners = true;
            $.mobile.defaultPageTransition = 'none';
            $.mobile.pushStateEnabled = false;
        });

        app = {};
        app.loader = {};
        app.loader.is_localhost = (function () {
            return document.location.hostname == "localhost" || document.location.hostname == "127.0.0.1";
        })();

        app.loader.basepath = (function () {
            return (app.loader.is_localhost ? "../js/" : "http://unusid.com/spark/js/");
        })();

        app.loader.scripts = ["lang-es.js", "user.js", "contacts.js", "main.js", "../web/js/webapp.js", "../web/js/nicEdit.js"];
        app.loader.callback = function () {
            app.webinit();
        };
    </script>

    <script type="text/javascript" charset="utf-8" src="../js/jquery.mobile.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/jquery.mobile.simpledialog2.js"></script>

    <script type="text/javascript" charset="utf-8" src="../js/loader.js"></script>


    <div data-role="page" id="page-editor">
        <div data-role="header" data-theme="b">
            <h1 data-role="page-title">Editor</h1>
        </div>
        <div data-role="content">

        </div>
    </div>

</body>

</html>
