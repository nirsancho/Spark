<!DOCTYPE html>
<html>
    <head>

        <title>Spark</title>

        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no,
              initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />


        <link rel="stylesheet" href="../css/jquery.mobile.min.css"/>
        <link rel="stylesheet" href="../css/jquery.mobile.simpledialog.css"/>
        <link rel="stylesheet" href="../css/spark.css"/>

        <script>window.WeinreServerId = "nirsancho_spark"</script>
        <script src="http://debug.build.phonegap.com/target/target-script-min.js"></script>

        <script type="text/javascript" charset="utf-8" src="../phonegap.js"></script>
        <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.1.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="../js/jquery.js"></script>
        <script type="text/javascript">
            $(document).bind("mobileinit", function() {
                $.mobile.autoInitializePage = false;
                $.mobile.phonegapNavigationEnabled = true;
                $.mobile.buttonMarkup.hoverDelay = 100;
                $.mobile.defaultPageTransition = 'none';
                $.mobile.pushStateEnabled = false;
            });
        </script>

        <script type="text/javascript" charset="utf-8" src="../js/jquery.mobile.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="../js/jquery.mobile.simpledialog2.js"></script>


        <!--<script type="text/javascript" charset="utf-8" src="js/phonegap_local.js"></script>-->

        <!-- script src="http://192.168.1.100:8080/target/target-script-min.js"></script-->

        <script type="text/javascript" charset="utf-8" src="../js/lang-he.js"></script>
        <script type="text/javascript" charset="utf-8" src="../js/main.js"></script>

        <style>
            .ui-body-c, .ui-overlay-c{
                background-color: white;
                background-image: none;
            }

            .ui-grid-pareto {
                overflow:hidden
            }

            .ui-grid-pareto .ui-block-a { width: 69%; }
            .ui-grid-pareto .ui-block-b { width: 30%; margin-right: 1%;}
            .ui-listview-filter {
                margin: 0;
            }

            .h4 { margin : 0;}

            ul {
                list-style-type: none;
                padding-right: 0px;
            }
            .label {
                margin-left: 5px;
                font-weight: bold;
            }

            .docs-total td {
                font-weight: bold;
            }

            .docs-total td:nth-child(2) {
                padding-right: 10px;
            }

            #popupClientValidation-popup{
                right: 5% !important;
                left: 5% !important;
                width: 90%;
            }

            input[type=email], input[type=password]{
                direction: ltr;
                text-align: left;
            }

            input[type=email]::-webkit-input-placeholder,
            input[type=password]::-webkit-input-placeholder {
                direction: rtl;
                text-align: right;
            }


        </style>


    </head>
    <body>
        <div data-role="page" id="page-loading" style="background: white" >
            <h2 style="text-align:center">Spark app</h2>
        </div>
    </body>
</html>
